<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>
            Facebook Login
        </title>
    </head>
    <body>
        <table width="1200px" border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td height="40px">
                    <!-- login -->
                    <form action="">
                        <table width="100%" height="100%">
                            <tr bgcolor="blue" align="center">
                                <td><img src="fblogo.png" alt="fblogo"> </td>
                                    <td>
                                        
                                        <input type="email" placeholder="email"  required size="50"/>
                                    </td>
                                    <td>
                                        <input type="password" placeholder="password">
                                    </td>
                                    <td>
                                        <button>Login</button>
                                    </td>
                            </tr>
                        </table>
                    </form>
                    
                </td>
            </tr>
            <!-- login ends -->
            <!-- signup starts -->
            <tr>
                <td bgcolor="ivory" height="100px">
                    <form action="">
                        <table width="100%" height="100%">
                            <tr align="center" >
                                <td width="40%">
                                    <img src="facebookconnection.jpg" alt="facebookconnection">
                                </td>
                                <td bgcolor="ivory">
                                    <label for="Full Name">Full Name</label><br>
                                    <input type="text" id="Full Name" autocapitalize="on" required size="50"/>
                                    <br><br>
                                    <input type="email" placeholder="email" required size="50"><br><br>
                                    <input type="password" placeholder="password" required size="50"><br><br>
                                    <input type="radio" name="gender"  id="male" required size="50"/>
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="female" required size="50" checked/>
                                    <label for="female">female</label><br><br>
                                    <button>Login</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>    
</html>
